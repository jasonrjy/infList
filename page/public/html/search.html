        <script src="js/jquery.fullpage.js"></script>
        <script src="js/main.js"></script>
        <!-- read file type xlsx -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script> 

        <style>
            header {
                width: 60vw;
                height: 5vh;
                margin-bottom: 3vh;
            }

            body {
                width: 100vw;
                margin-top: 3vh;

                color : black;
                font-family: 'Noto Sans KR', sans-serif;

            }

            .row_top {
                width: 100%;
                margin-left: 20vw;
            }

            .row_content_box {
                margin-left: 10vw;
                height: 70vh;
            }

            .row_content {
                height: 15vh;
            }

            .container_search {
                vertical-align: middle;
                white-space: nowrap;
            }

            .search_bar {
                background-color: white;
                border: 3px solid #596fff;
                border-right: none;
                padding: 1vh 0;
                border-radius: 5px 0 0 5px;
                outline: none;
                width: 40vw;
            }

            .lens {
                width: 2vw;
                height: 5.9vh;
                border: 1px solid #596fff;
                background-color: #596fff;
                text-align: center;
                color: #fff;
                border-radius: 0 5px 5px 0;
                cursor: pointer;
            }

            .box {
                width: 5vw;
                height: 5vw;
                border-radius: 70%;
                overflow: hidden;
            }

            .icon {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #sec_result {
                margin-left: 10vw;
                width: 80vw;
                height: 75vh;
            }

            #div_output {

            }
        </style>

        <script>
            $(document).ready(function() {
                /*
                function getYouTube() {
                    $.ajax({
                         type : "GET",
                         dataType : "JSON",
                         url : "https://www.googleapis.com/youtube/v3/channels?id=UCcdlIcleb4oIK6of1ugSJ7w&part=brandingSettings&key=AIzaSyDmrf3DxFShAiFtvapwqOtn_HMBgciQqqk",
                         contentType : "application/json",
                         success : function(jsonData) {

                                 var items = jsonData.items[i];

                             }
                         },
                         complete : function(data) {

                             console.log("유튜브 요청 에러: "+error);
                         }
                    });
                }
                getYouTube();
                */

                // event binding
                $("#logo").on("click", function() {
                    location.href="/"; 
                })
                $("#btn_search").on("click", function(){
                    var kw = $("#input_search").val();
                    
                    if (!kw) {
                        alert('키워드를 입력해주세요');
                    } else {
                        $.ajax({
                            url: "/keyword",
                            async: true,
                            type: "POST",
                            data: {
                                keyword: kw
                            },
                            dataType: "JSON",
                            success : function(jsonData) {
                                
                                $(jsonData).each(function (index, item) {
                                    var output = '';
                                    output += '<div class="row row_content">'
                                    //output += `<p> ${index+1}위 ${item.yt_name} ${item.yt_url} </p>`
                                    $('#output').append(output);
                                    $.ajax({
                                        type : "GET",
                                        dataType : "JSON",
                                        url : `https://www.googleapis.com/youtube/v3/channels?id=${item.yt_url.substring(9)}&part=snippet&key=AIzaSyDmrf3DxFShAiFtvapwqOtn_HMBgciQqqk`,
                                        async: false,
                                        contentType : "application/json",
                                        success : function(jd) {
                                            var items = jd.items[0];
                                            output += `  <div class="col-md-1" style="height:100%; padding: 6vh 0px;">`;
                                            output += `  <h4 style="text-align:center; margin: 0 auto;">${index+1}</h4>`;
                                            output += `  </div>`;
                                            output += '  <div class="col-md-4" style="height:100%; padding: 2.5vh 0px;">';
                                            output += '    <div class="box">';
                                            output += `      <img class="icon" src="${items.snippet.thumbnails.medium.url}" />`;
                                            output += '    </div>';
                                            output += '  </div>';
                                            
                                            output += '</div>'
                                            $('#div_output').append(output);
                                        },
                                        complete : function(data) {
                           
                                        },
                                        error : function(xhr, status, error) {
                                            console.log("유튜브 요청 에러: "+ error);
                                        }
                                   });
                                })


                            },
                        });
                    }
                });
            });
        </script>
    </head>
    <body id="body">
        <header>
            <div class="row row_top">
                <div class="col-md-4">
                    <img id="logo" style="height: 5vh; margin: 0 auto; cursor:pointer;" src="img/logo_main.png">
                </div>
                <div class="col-md-8 text-right container_search">
                    <input id="input_search" style="text-indent: 1em" class="search_bar" type="text" placeholder="키워드로 검색 가능합니다." /><button id="btn_search" type="submit" class="lens"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </header>
        <hr>
        <section id="sec_result">
            <hr style="background-color: black !important; height:0.05vh;">
            <div id="div_output" class="row row_content_box" style="width:60vw;">
            </div>
        </section>
    </body>
</html>
