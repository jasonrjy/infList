<!DOCTYPE html>
<html>
    <head http-equiv="page-exit" content="blendTrans(duration=1)">
        <meta charset="utf-8">
        <title>InfList - 영향력 있는 사람찾기</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <!-- animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- fullpage.css -->
        <link rel="stylesheet" href="css/jquery_fullpage.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
        <!-- Black Hans Sans-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
        
        <!----- jquery ----->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- full page -->
        <script src="js/jquery_fullpage.js"></script>
        <script src="js/main.js"></script>
        <style>
            .section {
                background:url('img/section1.png')
            }
            .moving_bg {
                width: 100vw; height: 100vh;
                background:url('img/main_bg.png') repeat-y;
                animation: move_bg 40s linear infinite;
            }

            @keyframes move_bg {
                0% {background-position:0 2400px;}
                100% {background-position:0 0px;}
            }

            .pt-page-scaleUp {
                -webkit-animation: scaleUp .7s ease both;
                animation: scaleUp .7s ease both;
            }

            @-webkit-keyframes scaleUp {
                from { opacity: 0; -webkit-transform: scale(.8); }
            }
            @keyframes scaleUp {
                from { opacity: 0; -webkit-transform: scale(.8); transform: scale(.8); }
            }

            .animate__fadeInDown {
                animation-duration: 2s;
            }

            .animate__fadeIn {
                animation-delay: 2s;
            }

            .animate__fadeInUp {
                animation-duration: 2s;
            }

            .animate__heartBeat {
                animation-delay: 1s;
            }

            .animate__tada {
                animation-delay: 1s;
            }

            .title {
                width: 25vw;
                margin-top: 0vw;
            }

            .subtitle {
                font-size : 5vh;
                text-align: center;
                color : white;
                font-family: 'Black Han Sans', sans-serif;
            }

            #section1 {
                text-align: center;
            }

            #section2 {
                margin-left: 15vw
            }
            #section4 {
                text-align: center;
            }

            #div_search_img {
                animation-delay: 0.5s;
            }

            body {
                background-color: #1b1b1b;
                color : white;
                font-family: 'Black Han Sans', sans-serif;
            }

            #fp-nav ul li a span, .fp-slidesNav ul li a span {
                background: white;
            }
        </style>

        <script>
            function movePage() {
                location.href="/search"; 
            }
        </script>
    </head>
    <body id="body" class="animate__animated" data-effect="animate__zoomOut" style="overflow-x:hidden">
        <main id="fullpage">
            <section id="section1" class="section moving_bg container">
                <img src="img/logo.png" class="title animate__animated animate__fadeInDown" />
                <h2 class="subtitle animate__animated animate__fadeIn">영향력 있는 사람을 찾아보세요</h2>
                <button id="main_btn" type="button" class="animate__animated animate__fadeIn btn btn-light btn-lg" style="color: black" onclick="movePage()">시작하기</button>
            </section>
            <section class="section">
                <section id="section2" class="animate__animated" data-effect="animate__fadeInUp">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="img/cook.png">
                        </div>
                        <div class="col-md-8" style="margin-top: 10vh;">
                            <img src="img/logo.png" style="width:30vw"\><br><br>
                            <h3 style="font-size: 3vw; display: inline-block;">
                                요즘
                            </h3>
                            <h3 id="h3_1" style="font-size: 3vw; color:red; display: inline-block;" class="animate__animated" data-effect="animate__heartBeat">
                                hot한
                            </h3>
                            <h3 style="font-size: 3vw; display: inline-block;">
                                유튜버를 찾아드립니다.
                            </h3>
                            <h3 style="font-size: 3vw">
                                당신에게 필요한 사람을 찾아보세요.
                            </h3>
                        </div>
                    </div>
                </section>
            </section>
            <section class="section">
                <section id="section3" class="animate__animated" data-effect="animate__fadeInUp">
                    <div class="row">
                        <div class="col-md-4" style="margin-top: 10vh; margin-left: 15vw;">
                            <h3 style="font-size: 3vw; color:#596fff; display: inline;" class="animate__animated" data-effect="animate__heartBeat">
                                키워드
                            </h3>
                            <h3 style="font-size: 3vw; display: inline;">
                                로 원하는 주제를<br>검색해보세요.
                            </h3>
                        </div>
                        <div id="div_search_img" class="col-md-3 animate__animated" style="margin-top: 5vh;" data-effect="animate__fadeInDownBig">
                            <img src="img/search_ex.png">
                        </div>
                    </div>
                </section>
            </section>
            <section class="section">
                <section id="section4" class="animate__animated" data-effect="animate__fadeInUp">
                    <img id="logo_sec4" class="title animate__animated" data-effect="animate__tada" src="img/logo.png">
                    <h2>영향력 있는 사람을 찾아보세요</h2>
                    <button id="main_btn" type="button" class="animate__animated animate__fadeIn btn btn-light btn-lg" style="color: black" onclick="movePage()">시작하기</button>
                </section>
            </section>
        </main>
    </body>
</html>
